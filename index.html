<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Matthias Matanda (Mathias02)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <header class="header">
        <div class="formContainer">
          <form class="formElement">
            <input type="search" name="name" id="inputElement" class="formItem" placeholder="search here">
            <input type="submit" id="submitbtn" class="submitItem" >
          </form>
        </div>
        <div class="valElement">
          <select name="select" id="selectElement" class="valSelect">
            <option value="red">red</option>
            <option value="blue">bue</option>
          </select>
        </div>
      </header>
      <div class="main" id="mainSection">
        
      </div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
